<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>Smartie Calc</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    td,
    th {
        padding-left: 8px;
        text-align: center;
        vertical-align: center;
    }
    
    .form-control {
        height: 60px;
        font-size: 2em;
    }
    
    input {
        text-align: center;
        margin: 0 auto;
        vertical-align: center;
    }
    
    table {
        float: left;
        min-width: 350px;
    }
    
    body {
        background-color: #202A25;
        color: #ffffff;
        font-size: 2em;
    }
    
    #container{
      float:left;
    }
    #result {
        font-size: 4em;
        margin-bottom: -20px;
        color:#5bc0eb;
        text-align: center;
    }
    #unit {
      text-align: center;
    }
    
    
    #options .form-control {
        height: 40px;
        font-size: 1em;
    }
    
    #optionspanel .form-control {
        height: 30px;
    }
    
    #options td {
        padding-bottom: 6px;
        padding-top: 6px;
        font-size: .8em;
    }
    
    #unit {
        margin-bottom: 20px;
    }

    #reset {
      border-width: 4px;
      background-color: rgba(0,0,0,0);
      border-color:#5bc0eb;
      color:#5bc0eb;
      border-style: solid;
      margin:15px;
    }
    </style>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>

</head>

<body class="cf">

  

  <div id="container" class="cf">  

    <article class="span1">
        <section>
          <table width="40%" border="0">
        <tr>
            <th>Current BG</th>
        </tr>
        <tr>
            <div class="form-group">
                <td>
                    <input class="form-control" id="Current BG" type="tel" onchange="calculate()" />
                </td>
            </div>
        </tr>
    </table>
        </section>
        <section>
          <table width="40%" border="0">
        <tr>
            <th>Goal BG</th>
        </tr>
        <tr>
            <div class="form-group">
                <td>
                    <input class="form-control" id="Goal BG" type="tel" onchange="calculate()" />
                </td>
            </div>
        </tr>
    </table>
        </section>
        
      </article>

      <aside class="span1 col">
          <table width="100%" border="0">
        <tr width="400px">
            <th style="margin: 0 auto;"><div id="container"><strong><div id="result"></div></strong>
                <div id="unit"></div></div>
            </th>
        </tr>
    </table>
    <div style="margin: 15px; width:40%;"><input id="reset" type="reset" value="Reset Form" onclick="reset()" /><div>
      </aside>

  </div> <!--! end of #container -->

  <footer>
    
  </footer>
<script>
    function reset() {
      document.getElementById('Current BG').value = '';
      document.getElementById('Goal BG').value = '';
    };
    
    function calculate() {
        var current = parseInt(document.getElementById('Current BG').value);
        var goal = parseInt(document.getElementById('Goal BG').value);
        var result = document.getElementById('result');
        var myResult = 0;
        var fieldNameElement = document.getElementById('unit');

        if (current < goal) {
            myResult = (goal - current) / 3.65;
            if (isNaN(myResult) == false) {
                fieldNameElement.textContent = "smarties"
                result.textContent = myResult.toFixed(0)
            };
        } else if ((current > goal) && (current <= 110)) {
            myResult = (current - goal) / 40;
            if (isNaN(myResult) == false) {
                fieldNameElement.textContent = "units diluted novolog"
                result.textContent = (Math.round(myResult * 4) / 4).toFixed(2)
            }
        } else {
            myResult = (current - goal) / 80;
            if (isNaN(myResult) == false) {
                fieldNameElement.textContent = "undiluted novolog"
                result.textContent = (Math.round(myResult * 4) / 4).toFixed(2)
            }
        };
    }
    </script>
</body>
</html>
